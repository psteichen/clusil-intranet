{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

{% block errors %}
  {% if error_message %}<p class="error">{{ error_message }}</p>{% endif %}
{% endblock %}

<h2>{{ title }}</h2>
{% block form %}
  <div class="panel panel-info">
    <div class="panel-body">
      <div class="col-xs-8">
       <p class="lead">{{ header }}</p>
       <form role="form" class="form-horizontal" action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="btn-toolbar">
          <div class="btn-group">
            <button class="btn btn-info" type="submit" value="{{ submit }}">{{ submit }}&nbsp;&nbsp;<span class="glyphicon glyphicon-play"></span></button>
          </div>
        </div>
       </form>  
      </div>
      <div class="col-xs-4">
        {{ teaser }}
      </div>
    </div>
  </div>
{% endblock %}

{% endblock %}
